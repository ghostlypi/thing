<!doctype html>
<html>
<body>
	<div id="container">
		<button onclick="moveTo1()">Download Ceaser Cypher</button>
		<button onclick="moveTo2()">Download Step Shift</button>
	</div>
	<iframe id="ot"></iframe>
	<style type="text/css">
		html,body{
			margin:0;
			padding:0;
			overflow:hidden;
			width:100%;
			height:100%;
		}
		#ot{
			width:100%;
			height:90%;
		}
		#container{
			display:inline-flex;
			width:100%;
			height:10%;
		}
		button{
			flex:1;
			width:25%;
			height:100%;
		}
	</style>
	<script type="text/javascript">
		function moveTo1(){
			document.getElementById("ot").src = "Ceaser Cypherpython.zip";
		}
		function moveTo2(){
			document.getElementById("ot").src = "Step Shiftpython.zip";
		}
	</script>
</body>
</html>
