<!doctype html>
<html>
<body>
	<div id="container">
		<button onclick="moveTo1()">Home</button>
		<button onclick="moveTo2()">Click this for webpage two.</button>
		<button onclick="moveTo3()">Click this for webpage three.</button>
		<button onclick="moveTo4()">Click this for webpage four.</button>
	</div>
	<iframe id="ot"></iframe>
	<style type="text/css">
		html,body{
			margin:0;
			padding:0;
			overflow:hidden;
			width:100%;
			height:100%;
		}
		#ot{
			width:100%;
			height:90%;
		}
		#container{
			display:inline-flex;
			width:100%;
			height:10%;
		}
		button{
			flex:1;
			width:25%;
			height:100%;
		}
	</style>
	<script type="text/javascript">
		function moveTo1(){
			document.getElementById("ot").src = "homepg.html";
		}
		function moveTo2(){
			document.getElementById("ot").src = "2.html";
		}
		function moveTo3(){
			document.getElementById("ot").src = "3.html";
		}
		function moveTo4(){
			document.getElementById("ot").src = "4.html";
		}
	</script>
</body>
</html>
